receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
processors:
extensions:
  health_check: {}
connectors:
    datadog/connector:
exporters:
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:9090"

  debug:
    verbosity: detailed

  datadog:
    api:
      site: datadoghq.com
      key: 5a123f693b709605b75100b8fb7e7ca4
service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp, datadog, datadog/connector]
    metrics:
      receivers: [otlp, datadog/connector]
      exporters: [prometheus, datadog]
